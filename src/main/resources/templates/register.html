<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="bg-green-100 text-green-700 p-3 mb-4 rounded">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 text-red-700 p-3 mb-4 rounded">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" th:field="*{username}" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" th:field="*{email}" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" th:field="*{password}" required
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Role</label>
                <select th:field="*{role}" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                Register
            </button>
        </form>

        <p class="mt-4 text-center">Already have an account? 
            <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
